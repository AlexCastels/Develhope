<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietà viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement
        const body = html.children[1]
        const ul = body.children[0]
        const li = ul.children[1]
        li.nextElementSibling //puntiamo all'elemento successivo
        li.previousElementSibling //puntiamo all'elemento precedente
        li.parentElement //ripuntiamo al padre di li, cioè ul
        ul.parentElement //puntiamo all'elemento padre di ul, cioè body
    </script>
</body>

</html>
