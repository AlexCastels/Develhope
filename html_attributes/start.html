<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div class="disable-button">
      <button disabled>Tasto disabilitato</button>
    </div>
    <br>
    <div class="number">
      <label for="number">Number:</label>
      <input type="number" min="0" max="100" step="2" autofocus>
    </div>
    <br>
    <div class="checkbox">
      <label for="selezione">Gi√† selezionato</label>
      <input type="checkbox" name="selezione" checked>
    </div>
    <br>
    <div class="data">
      <label for=data>Data:</label>
      <input type="date" name="data">
    </div>
  </body>
</html>
